
# JDBC properties
# Spring boot will automatically create the beans for DataSource and EntityManager
spring.datasource.url=jdbc:postgresql://localhost:5432/employee_directory?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=admin

# Below property used to fix a spring boot "bug" - see https://github.com/spring-projects/spring-boot/issues/12007#issuecomment-369388646
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

